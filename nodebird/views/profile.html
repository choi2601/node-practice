{% extends 'layout.html' %}

{% block content %}
  <div class="timeline">
    <div class="followings half">
      <h2>팔로잉 목록</h2>
      {% if user.Followings %}
        {% for following in user.Followings %}
          <div>{{following.nick}}</div>
        {% endfor %}
      {% endif %}
    </div>
    <div class="followers half">
      <h2>팔로워 목록</h2>
      {% if user.Followers %}
        {% for follower in user.Followers %}
          <div>{{follower.nick}}</div>
        {% endfor %}
      {% endif %}
    </div>
    <div class="timeline">
      <form id="join-form" action="/auth/update" method="post">
        <div class="input-group">
          <label for="join-email">이메일</label>
          <input id="join-email" type="email" name="email" value="{{email}}"></div>
        <div class="input-group">
          <label for="join-nick">닉네임</label>
          <input id="join-nick" type="text" name="nick" value="{{nick}}"></div>
        <button id="join-btn" type="submit" class="btn">정보수정</button>
      </form>
      <form id="join-form" action="/auth/changepassword" method="post">
        <div class="input-group">
          <label for="join-password">현재 비밀번호</label>
          <input id="join-password" type="password" name="password">
        <div class="input-group">
          <label for="join-password">새로운 비밀번호</label>
          <input id="join-password" type="password" name="newPassword">
        <button id="join-btn" type="submit" class="btn">비밀번호 변경</button>
      </form>

    </div>
  </div>
{% endblock %}
